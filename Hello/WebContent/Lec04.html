<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="4">홍길동</td>
		</tr>
		<tr>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>
		<tr>
			<td>100</td>
			<td>90</td>
			<td>80</td>
		</tr>
		<tr>
			<td colspan="2">평균</td>
			<td>90</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<td align="center">이름</td>
			<td align="center">국어</td>
			<td align="center">영어</td>
			<td align="center">수학</td>
		</tr>
		<tr>
			<td rowspan="2">홍길동</td>
			<td align="center">100</td>
			<td align="center">90</td>
			<td align="center">80</td>
		</tr>
		<tr>
			<td colspan="2" align="center">평균</td>
			<td align="center">90</td>
		</tr>
	</table>



</body>
</html>
